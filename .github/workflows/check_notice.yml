name: Naver Notice Checker

on:
  schedule:
    # 매일 오전 7시, 오후 7시 (한국 시간)
    - cron: '0 22 * * *'   # 오전 7시 (KST = UTC+9 → 22시 UTC)
    - cron: '0 10 * * *'   # 오후 7시 (KST = UTC+9 → 10시 UTC)
  workflow_dispatch:  # 수동 실행도 가능하게
jobs:
  check_notice:
    runs-on: ubuntu-latest
    steps:
      - name: 리포지토리 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 필요한 패키지 설치
        run: |
          pip install requests beautifulsoup4

      - name: 공지 확인 실행
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python check_notice.py
